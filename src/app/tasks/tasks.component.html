<app-new-task
  *ngIf="isAddTaskClicked"
  (cancel)="onAddTaskCanceled()"
  (submit)="onTaskAdded($event)"
/>

<section id="tasks">
  <header>
    <h2>{{ name }}`s tasks</h2>
    <menu>
      <button (click)="onAddTaskClick()">Add tasks</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUser">
      <app-task [task]="task" (complete)="onComplete($event)" />
    </li>
  </ul>
</section>
